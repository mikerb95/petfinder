<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Producto ‚Äî Petfinder</title>
    <link rel="stylesheet" href="/assets/css/landing.css" />
  </head>
  <body>
  <header class="site-header"><div class="container header-inner"><a class="brand" href="/">üêæ Petfinder</a><nav class="main-nav"><a href="/shop">Tienda</a><a href="/blog">Blog</a></nav></div></header>
  <main class="container" style="padding:20px 0;">
      <p><a class="link" href="/shop">‚Üê Volver</a></p>
      <div id="content"></div>
    </main>
    <div class="container" style="padding: 8px 12px 16px; text-align:center;">
      <a href="/license" style="color:#9ca3af; text-decoration:none;">Licencia</a>
    </div>
    <script>
  const slug = location.pathname.replace(/\/$/, '').split('/').pop();
      async function load(){
        const res = await fetch('/api/shop/products/' + encodeURIComponent(slug));
        const data = await res.json();
        const c = document.getElementById('content');
        if (!res.ok) { c.innerHTML = '<h1>Producto no encontrado</h1>'; return; }
        const p = data.product;
    c.innerHTML = `
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:20px;">
            <div style="height:260px;background:rgba(255,255,255,0.06);border-radius:12px;display:grid;place-items:center">üõçÔ∏è</div>
            <div>
              <h1 style="margin:0 0 8px">${p.name}</h1>
              <div style="color:#9ca3af;margin-bottom:10px">${p.currency} ${(p.price_cents/100).toLocaleString('es-CO')}</div>
              <p style="color:#cbd5e1">${p.description||''}</p>
              <div style="display:flex;gap:8px;align-items:center;margin-top:12px;">
                <label for="qty" class="demo-label" style="margin:0;">Cantidad</label>
                <input id="qty" type="number" min="1" max="99" value="1" class="input" style="width:80px;" />
                <button id="addBtn" class="button button-primary" type="button">Agregar al carrito</button>
                <a id="goCart" href="/cart" class="button" style="display:none;">Ver carrito</a>
              </div>
            </div>
          </div>`;
      const btn = document.getElementById('addBtn');
      const qty = document.getElementById('qty');
      const go = document.getElementById('goCart');
      btn.onclick = async function(){
        btn.disabled = true; btn.textContent = 'Agregando‚Ä¶';
        try {
          const res = await fetch('/api/cart', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ slug, quantity: Math.max(1, Math.min(Number(qty.value||1), 99)) })
          });
          const d = await res.json().catch(()=>({}));
          if (!res.ok) throw new Error(d.error || 'No se pudo agregar');
          btn.textContent = 'Agregado';
          go.style.display = 'inline-block';
        } catch (err) {
          btn.textContent = err.message || 'Error';
        } finally {
          setTimeout(()=>{ btn.disabled = false; btn.textContent = 'Agregar al carrito'; }, 1000);
        }
      };
      }
      load();
    </script>
  </body>
</html>
