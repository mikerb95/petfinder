<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer contrase√±a ‚Äî Petfinder</title>
    <link rel="stylesheet" href="/assets/css/landing.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner" style="max-width:720px;">
        <a class="brand" href="/">
          <span class="brand-mark">üêæ</span>
          <span class="brand-name">Petfinder</span>
        </a>
      </div>
    </header>

    <main class="section">
      <div class="container" style="max-width:720px;">
        <h1>Restablecer contrase√±a</h1>
        <p class="hero-subtitle">Ingresa tu nueva contrase√±a para finalizar el proceso.</p>
        <form id="resetForm" class="demo-form" novalidate>
          <input type="hidden" id="token" />
          <label class="demo-label" for="password">Nueva contrase√±a</label>
          <input class="input" id="password" name="password" type="password" required minlength="6" placeholder="M√≠nimo 6 caracteres" />
          <label class="demo-label" for="confirm_password">Confirmar contrase√±a</label>
          <input class="input" id="confirm_password" name="confirm_password" type="password" required minlength="6" placeholder="Repite la contrase√±a" />
          <button class="button button-primary" id="submitBtn" type="submit">Actualizar contrase√±a</button>
          <div id="message" class="demo-help" role="status" aria-live="polite" style="margin-top:10px"></div>
        </form>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner" style="max-width:720px;">
        <div class="footer-credit">Creado por Mike Rodr√≠guez</div>
        <nav class="footer-nav" aria-label="Footer">
          <a href="/terms">T√©rminos</a>
          <a href="/privacy">Privacidad</a>
        </nav>
      </div>
    </footer>

    <script>
      (function(){
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        if (token) document.getElementById('token').value = token;
        const form = document.getElementById('resetForm');
        const msg = document.getElementById('message');
        const btn = document.getElementById('submitBtn');
        function setMessage(text, ok) { msg.textContent = text; msg.style.color = ok ? '#22c55e' : '#fca5a5'; }
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          setMessage('', true);
          const p1 = document.getElementById('password').value;
          const p2 = document.getElementById('confirm_password').value;
          if (p1 !== p2) { setMessage('Las contrase√±as no coinciden', false); return; }
          btn.disabled = true; btn.textContent = 'Actualizando‚Ä¶';
          try {
            const res = await fetch('/api/auth/reset', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token: document.getElementById('token').value, password: p1, confirm_password: p2 }) });
            const data = await res.json().catch(()=>({}));
            if (!res.ok) throw new Error(data?.error || 'No se pudo actualizar');
            setMessage('Contrase√±a actualizada. Ya puedes iniciar sesi√≥n.', true);
            setTimeout(() => { window.location.href = '/login'; }, 1000);
          } catch (err) {
            setMessage(err.message || 'Error', false);
          } finally {
            btn.disabled = false; btn.textContent = 'Actualizar contrase√±a';
          }
        });
      })();
    </script>
  </body>
  </html>
