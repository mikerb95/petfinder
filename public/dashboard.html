<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Petfinder ‚Äî Panel</title>
    <link rel="stylesheet" href="/assets/css/landing.css" />
    <style>
      /* Use default system font for the panel */
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
      .profile-card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
      .kv { display:grid; grid-template-columns: 160px 1fr; gap:8px 12px; align-items:baseline; }
      .kv dt { color:#555; }
      .kv dd { margin:0; color:#111; }
  /* Modal styles */
  .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 50; padding: 16px; }
  .modal { background: #fff; color: #111; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 640px; }
  .modal header { padding: 14px 16px; border-bottom: 1px solid #eee; display:flex; align-items:center; justify-content: space-between; }
  .modal .body { padding: 16px; }
  .modal .footer { padding: 12px 16px; border-top: 1px solid #eee; display:flex; gap:8px; justify-content: flex-end; }
  .modal .input, .modal select { width: 100%; padding: 10px 12px; border-radius: 10px; border:1px solid #d1d5db; background:#fff; color:#111; }
  .modal .grid { display:grid; gap:10px; grid-template-columns: 1fr 1fr; }
  .button.secondary { background:#eee; color:#333; border:1px solid #d1d5db; }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/">
          <span class="brand-mark">üêæ</span>
          <span class="brand-name">Petfinder</span>
        </a>
        <nav class="main-nav">
          <span id="hdrName" style="margin-right:12px; opacity:.9;"></span>
          <a id="logoutLink" href="#">Cerrar sesi√≥n</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container" style="max-width:980px;">
        <div id="dbWarn" class="feature-item" style="display:none; border-left:4px solid #c00; background:#fff5f5;">
          <strong>Atenci√≥n:</strong> No se pudo conectar con la base de datos. Verifica tu configuraci√≥n.
        </div>
        <h1>Panel del propietario</h1>
        <p class="hero-subtitle">Aqu√≠ podr√°s administrar tus mascotas y c√≥digos QR.</p>

        <section class="feature-item" style="margin:16px 0;">
          <h3>Tu perfil</h3>
          <div class="profile-card">
            <dl class="kv">
              <dt>Nombre</dt>
              <dd id="profileName">‚Äî</dd>
              <dt>Correo</dt>
              <dd id="profileEmail">‚Äî</dd>
              <dt>Tel√©fono</dt>
              <dd id="profilePhone">‚Äî</dd>
              <dt>Miembro desde</dt>
              <dd id="profileSince">‚Äî</dd>
            </dl>
          </div>
        </section>

        

        <section class="feature-item" style="margin:16px 0;">
          <h3>Mascotas</h3>
          <p><button class="button" id="showPetFormBtn" type="button">Agregar nueva mascota</button></p>
          <form id="petForm" style="display:none; gap:8px; grid-template-columns: repeat(2, minmax(0,1fr));">
            <input type="text" id="petName" placeholder="Nombre de la mascota" required />
            <select id="petSpecies">
              <option value="">Especie‚Ä¶</option>
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
            </select>
            <input type="text" id="petBreed" placeholder="Raza" />
            <input type="text" id="petColor" placeholder="Color" />
            <input type="text" id="petNotes" placeholder="Notas" />
            <select id="petStatus">
              <option value="home">En casa</option>
              <option value="lost">Perdida</option>
            </select>
            <input type="url" id="petPhoto" placeholder="URL de foto (opcional)" />
            <div style="grid-column: 1 / -1; display:flex; gap:8px; flex-wrap:wrap;">
              <button class="button" type="submit">Guardar mascota</button>
              <button class="button" type="button" id="cancelPetFormBtn" style="background:#eee; color:#333;">Cancelar</button>
            </div>
          </form>
          <div id="pets" style="margin-top:16px; display:grid; gap:12px;"></div>
        </section>

        <!-- Edit Pet Modal -->
        <div id="editModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="editTitle">
          <div class="modal">
            <header>
              <h3 id="editTitle" style="margin:0;">Editar mascota</h3>
              <button id="editClose" class="button secondary" type="button" aria-label="Cerrar">Cerrar</button>
            </header>
            <div class="body">
              <form id="editForm">
                <div class="grid">
                  <div>
                    <label class="demo-label" for="e_name">Nombre</label>
                    <input id="e_name" class="input" type="text" required />
                  </div>
                  <div>
                    <label class="demo-label" for="e_species">Especie</label>
                    <select id="e_species" class="input">
                      <option value="">‚Äî</option>
                      <option value="perro">Perro</option>
                      <option value="gato">Gato</option>
                    </select>
                  </div>
                  <div>
                    <label class="demo-label" for="e_breed">Raza</label>
                    <input id="e_breed" class="input" type="text" />
                  </div>
                  <div>
                    <label class="demo-label" for="e_color">Color</label>
                    <input id="e_color" class="input" type="text" />
                  </div>
                  <div>
                    <label class="demo-label" for="e_status">Estado</label>
                    <select id="e_status" class="input">
                      <option value="home">En casa</option>
                      <option value="lost">Perdida</option>
                    </select>
                  </div>
                  <div>
                    <label class="demo-label" for="e_photo">URL de foto</label>
                    <input id="e_photo" class="input" type="url" placeholder="https://‚Ä¶" />
                  </div>
                </div>
                <div>
                  <label class="demo-label" for="e_notes">Notas</label>
                  <input id="e_notes" class="input" type="text" />
                </div>
              </form>
            </div>
            <div class="footer">
              <button id="editCancel" class="button secondary" type="button">Cancelar</button>
              <button id="editSave" class="button" type="button">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      (function () {
        const token = localStorage.getItem('auth_token');
  const profileName = document.getElementById('profileName');
  const profileEmail = document.getElementById('profileEmail');
  const profilePhone = document.getElementById('profilePhone');
  const profileSince = document.getElementById('profileSince');
        const logout = document.getElementById('logoutLink');

        if (!token) {
          window.location.href = '/login';
          return;
        }

    // DB health quick check (non-blocking)
    fetch('/api/db/health').then(r => r.json()).then(d => {
      if (!d || d.status !== 'ok' || d.ok === false) document.getElementById('dbWarn').style.display = 'block';
    }).catch(() => { document.getElementById('dbWarn').style.display = 'block'; });

    fetch('/api/me', { headers: { 'Authorization': 'Bearer ' + token } })
          .then(async (res) => {
            if (!res.ok) throw new Error('No autorizado');
            const data = await res.json();
            const u = data.user || {};
            if (profileName) profileName.textContent = u.name || '‚Äî';
            if (profileEmail) profileEmail.textContent = u.email || '‚Äî';
            if (profilePhone) profilePhone.textContent = u.phone || '‚Äî';
            if (profileSince) {
              try {
                const d = u.created_at ? new Date(u.created_at) : null;
                profileSince.textContent = d ? d.toLocaleDateString() : '‚Äî';
              } catch { profileSince.textContent = '‚Äî'; }
            }
            const hdrName = document.getElementById('hdrName');
            if (hdrName && data.user?.name) hdrName.textContent = 'Hola, ' + data.user.name;
      // Load pets
      loadPets();
          })
          .catch(() => {
            localStorage.removeItem('auth_token');
            window.location.href = '/login';
          });

        logout.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('auth_token');
          window.location.href = '/';
        });

        const petForm = document.getElementById('petForm');
        const showPetFormBtn = document.getElementById('showPetFormBtn');
        const cancelPetFormBtn = document.getElementById('cancelPetFormBtn');

        function showPetForm() {
          petForm.style.display = 'grid';
          if (showPetFormBtn) showPetFormBtn.style.display = 'none';
          const nameEl = document.getElementById('petName');
          if (nameEl) nameEl.focus();
        }
        function hidePetForm() {
          petForm.style.display = 'none';
          if (showPetFormBtn) showPetFormBtn.style.display = '';
        }
        if (showPetFormBtn) showPetFormBtn.addEventListener('click', showPetForm);
        if (cancelPetFormBtn) cancelPetFormBtn.addEventListener('click', () => { petForm.reset(); hidePetForm(); });
        petForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const body = {
            name: document.getElementById('petName').value.trim(),
            species: document.getElementById('petSpecies').value.trim() || undefined,
            breed: document.getElementById('petBreed').value.trim() || undefined,
            color: document.getElementById('petColor').value.trim() || undefined,
            notes: document.getElementById('petNotes').value.trim() || undefined,
            status: document.getElementById('petStatus').value,
            photo_url: document.getElementById('petPhoto').value.trim() || undefined,
          };
          if (!body.name) return alert('El nombre es obligatorio');
          const res = await fetch('/api/pets', {
            method: 'POST',
            headers: {
              'Authorization': 'Bearer ' + token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
          });
          if (!res.ok) {
            let msg = 'No se pudo crear la mascota';
            try { const err = await res.json(); if (err?.error) msg = err.error + (err.detail ? ' (' + err.detail + ')' : ''); } catch {}
            return alert(msg);
          }
          petForm.reset();
          hidePetForm();
          loadPets();
        });

        async function loadPets() {
          const listEl = document.getElementById('pets');
          listEl.innerHTML = 'Cargando...';
          const res = await fetch('/api/pets', { headers: { 'Authorization': 'Bearer ' + token } });
          if (!res.ok) {
            if (res.status === 401) {
              localStorage.removeItem('auth_token');
              window.location.href = '/login';
              return;
            }
            let msg = 'Error al cargar';
            try { const err = await res.json(); if (err?.error) msg = 'Error al cargar: ' + err.error; } catch {}
            listEl.textContent = msg;
            if (res.status >= 500) {
              const warn = document.getElementById('dbWarn');
              if (warn) warn.style.display = 'block';
            }
            return;
          }
          const data = await res.json();
          if (!data.pets.length) { listEl.textContent = 'A√∫n no tienes mascotas registradas.'; return; }
          listEl.innerHTML = '';
          for (const p of data.pets) {
            const card = document.createElement('div');
            card.className = 'feature-item';
            card.innerHTML = `
              <h4>${p.name}</h4>
              <p><strong>Especie:</strong> ${p.species || '‚Äî'} | <strong>Raza:</strong> ${p.breed || '‚Äî'} | <strong>Color:</strong> ${p.color || '‚Äî'}</p>
              <p><strong>Notas:</strong> ${p.notes || '‚Äî'}</p>
              <p><strong>Estado:</strong> ${p.status === 'lost' ? 'Perdida' : 'En casa'}</p>
              ${p.photo_url ? `<img src="${p.photo_url}" alt="${p.name}" style="max-width:200px; border-radius:8px;"/>` : ''}
              <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
                <img src="/api/qr/pet/${p.qr_id}.png" alt="QR ${p.name}" style="background:#fff; padding:4px; border-radius:6px; width:120px; height:120px; object-fit:contain" />
                <a class="button" href="/api/qr/pet/${p.qr_id}.png" download>PNG</a>
                <a class="button" href="/api/qr/pet/${p.qr_id}.svg" target="_blank">SVG</a>
                <a class="button" href="/p/${p.qr_id}" target="_blank">Ver p√∫blica</a>
                <button class="button" data-edit="${p.id}">Editar</button>
                <button class="button" data-del="${p.id}">Eliminar</button>
              </div>
            `;
            listEl.appendChild(card);
          }
          // bind delete buttons
          listEl.querySelectorAll('button[data-del]').forEach(btn => {
            btn.addEventListener('click', async () => {
              if (!confirm('¬øEliminar esta mascota?')) return;
              const id = btn.getAttribute('data-del');
              const res = await fetch('/api/pets/' + id, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + token } });
              if (!res.ok) return alert('No se pudo eliminar');
              loadPets();
            });
          });
          // bind edit buttons -> open modal
          listEl.querySelectorAll('button[data-edit]').forEach(btn => {
            btn.addEventListener('click', () => {
              const id = btn.getAttribute('data-edit');
              const p = data.pets.find(x => String(x.id) === String(id));
              if (!p) return;
              openEditModal(p);
            });
          });
        }

        // --- Edit modal logic ---
        let currentEditId = null;
        const editModal = document.getElementById('editModal');
        const editClose = document.getElementById('editClose');
        const editCancel = document.getElementById('editCancel');
        const editSave = document.getElementById('editSave');
        const e_name = document.getElementById('e_name');
        const e_species = document.getElementById('e_species');
        const e_breed = document.getElementById('e_breed');
        const e_color = document.getElementById('e_color');
        const e_notes = document.getElementById('e_notes');
        const e_status = document.getElementById('e_status');
        const e_photo = document.getElementById('e_photo');

        function openEditModal(p) {
          currentEditId = p.id;
          if (e_name) e_name.value = p.name || '';
          if (e_species) e_species.value = p.species || '';
          if (e_breed) e_breed.value = p.breed || '';
          if (e_color) e_color.value = p.color || '';
          if (e_notes) e_notes.value = p.notes || '';
          if (e_status) e_status.value = p.status || 'home';
          if (e_photo) e_photo.value = p.photo_url || '';
          editModal.style.display = 'flex';
          setTimeout(() => { if (e_name) e_name.focus(); }, 0);
        }
        function closeEditModal() {
          editModal.style.display = 'none';
          currentEditId = null;
        }
        editClose.addEventListener('click', closeEditModal);
        editCancel.addEventListener('click', closeEditModal);
        editModal.addEventListener('click', (ev) => { if (ev.target === editModal) closeEditModal(); });
        document.addEventListener('keydown', (ev) => { if (ev.key === 'Escape' && editModal.style.display === 'flex') closeEditModal(); });

        editSave.addEventListener('click', async () => {
          if (!currentEditId) return;
          const name = e_name.value.trim();
          if (!name) { alert('El nombre es obligatorio'); return; }
          const payload = {
            name,
            species: e_species.value.trim(),
            breed: e_breed.value.trim(),
            color: e_color.value.trim(),
            notes: e_notes.value.trim(),
            status: e_status.value,
            photo_url: e_photo.value.trim()
          };
          const res = await fetch('/api/pets/' + currentEditId, {
            method: 'PUT',
            headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!res.ok) { alert('No se pudo actualizar'); return; }
          closeEditModal();
          loadPets();
        });
      })();
    </script>
  </body>
  </html>
